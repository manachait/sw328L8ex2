<!DOCTYPE html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
<script type = "text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script type = "text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
<script type = "text/javascript">
$(init);
function init(){
$.getJSON('http://sysnet.utcc.ac.th/mobilise/sw328/showcontact.jsp', function (data){
        $('#output').html('');
        for(var i = 0; i < data.length; i++){
            $('#output').append("<li>" + data[i].name + "</li>");
			$('#output').listview( "refresh" );
        }
    } // end callback function
);
}
</script>
</head>
<body onload="init()">
<h1 id="checkdevice">Hello...</h1>
<div class="content" data-role="content">
	<ul id="output" data-role="listview" data-filter="true" data-filter-placeholder="Enter the keyword to search...">
	</ul>
</div>
<script type="text/javascript" src="cordova.js"></script>
</body>
</html>
